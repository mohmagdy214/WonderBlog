<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href='/DJblog/' class="navbar-brand">Wonder</a>
        <a href="{% url 'sign_up' %}">Sign Up</a>
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'logout' %}">Log out</a>
        <form class="d-flex" role="search">
          <a href='/DJblog/new' class="btn btn-outline-success">Add New Post</a>
        </form>
      </div>
    </nav>
    <p>Logged in by |{{user}}</p>
      
      <div class='container-fluid'>
        <div class='row  d-flex justify-content-center'>
            {% for post in posts %}
                <div class="card col-lg-3 m-3">
                    <img src={{post.image.url}} style="width:355px;height:300px">
                    <div class="card-body">
                        <h4>{{post.title}}</h4>
                        <p>{{post.created_at}}</p>
                        <p class="card-text">{{post.content}}</p>
                        <a href={{post.id}}>read more</a>
                    </div>
                </div>    
            {% endfor %}
        </div>    
    </div>    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
