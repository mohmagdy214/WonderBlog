{% load django_bootstrap5 %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-secondary">
        <div class="container-fluid">
          <a href='/DJblog/' class="navbar-brand">Wonder</a>
          <form class="d-flex" role="search">
            <a href='/DJblog/new' class="btn btn-outline-success">Add New Post</a>
          </form>
        </div>
      </nav>
    <h1 class="m-3">New Post</h1>
    <form method="post" enctype="multipart/form-data" class="mx-5 py-3">
        {% csrf_token %}
        {% bootstrap_form form %}
        <a href="/DJblog/">{% bootstrap_button button_type="submit" content="Add" %}</a>
    </form>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
